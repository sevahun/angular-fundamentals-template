<div class="course-card">
  <h3>{{ title }}</h3>
  <p>{{ description }}</p>
  <p>Date: {{ creationDate | date }}</p>
  <p>Duration: {{ duration }} min</p>
  <p>Authors: {{ authors.join(', ') }}</p>
  <button (click)="clickOnShow.emit()">Show course</button>
  <ng-content></ng-content>
  <button *ngIf="editable">Edit</button>
  <button *ngIf="editable">Remove</button>
</div>

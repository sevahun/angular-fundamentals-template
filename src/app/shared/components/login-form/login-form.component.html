<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!-- Use ngModel + name + custom directive -->
          <input
            type="text"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            appEmailValidator
            placeholder="Input text"
          />
          <span
            id="emailErrorMessage"
            class="text-danger"
            *ngIf="
              loginForm.submitted &&
              loginForm.controls['email']?.errors
            "
          >
            <ng-container *ngIf="loginForm.controls['email']?.errors?.['required']">
              Email is required.
            </ng-container>
            <ng-container *ngIf="loginForm.controls['email']?.errors?.['email']">
              Please enter a valid email address.
            </ng-container>
          </span>
        </div>

        <div class="form__control">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Input text"
          />
          <span
            id="passwordErrorMessage"
            class="text-danger"
            *ngIf="
              loginForm.submitted &&
              loginForm.controls['password']?.errors
            "
          >
            Password is required.
          </span>
        </div>
      </div>

      <div>
        <div class="form__action">
          <app-button type="submit"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>

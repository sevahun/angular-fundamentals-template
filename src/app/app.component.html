<app-header>
  <!-- Content projected to the right side of header -->
  <span class="username">Username</span>
  <app-button buttonText="Logout" iconName="sign-out-alt"></app-button>
</app-header>

<div class="app-root">
  <!-- Info component demonstration -->
  <app-info title="Welcome!" text="This is the info component.">
    <app-button buttonText="Learn More"></app-button>
  </app-info>

  <!-- Course Card component demonstration -->
  <app-course-card
    [title]="'Angular Fundamentals'"
    [description]="'Learn the basics of Angular.'"
    [creationDate]="today"
    [duration]="120"
    [authors]="['John Doe', 'Jane Smith']"
    [editable]="true"
    (clickOnShow)="onShowCourse()"
  >
    <app-button buttonText="Custom Action"></app-button>
  </app-course-card>
</div>
